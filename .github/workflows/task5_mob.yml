name: Run script on push to directory task5_mob

on:
  push:
    paths:
      - task5_mob/**

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Make task5_mob executable
      run: chmod +x ./.github/task5_mob

    - name: Run task5_mob script
      run: ./.github/task5_mob > report-task5_mob.txt

    - name: Configure git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Add changes to git
      run: git add .

    - name: Commit changes
      run: |
        git commit -m 'Add report-task5_mob.txt'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
