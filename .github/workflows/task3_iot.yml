name: Run script on push to directory task3_iot

on:
  push:
    paths:
      - task3_iot/**

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Make task3_iot executable
      run: chmod +x ./.github/task3_iot

    - name: Run task3_iot script
      run: ./.github/task3_iot > report-task3_iot.txt

    - name: Configure git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Add changes to git
      run: git add .

    - name: Commit changes
      run: |
        git commit -m 'Add report-task3_iot.txt'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
